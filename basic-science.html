<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Science Ebooks - MUST</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Style for the book cards */
    .book-card {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    /* Add some spacing for the tab content */
    .tab-content {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #dee2e6;
    }
    .nav-tabs .nav-link {
        font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="container my-5">
    
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-6 fw-bold">Center of Basic Science</h1>
        <p class="lead">Select a department to see available ebooks.</p>
        <a href="index.html">&laquo; Back to Main Library</a>
      </div>
    </div>
    
    <ul class="nav nav-tabs" id="departmentTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="physics-tab" data-bs-toggle="tab" data-bs-target="#physics-panel" type="button" role="tab" aria-controls="physics-panel" aria-selected="true">
          Physics
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="math-tab" data-bs-toggle="tab" data-bs-target="#math-panel" type="button" role="tab" aria-controls="math-panel" aria-selected="false">
          Mathematics
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="chemistry-tab" data-bs-toggle="tab" data-bs-target="#chemistry-panel" type="button" role="tab" aria-controls="chemistry-panel" aria-selected="false">
          Chemistry
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="biology-tab" data-bs-toggle="tab" data-bs-target="#biology-panel" type="button" role="tab" aria-controls="biology-panel" aria-selected="false">
          Biology
        </button>
      </li>
    </ul>

    <div class="tab-content" id="departmentTabContent">
      
      <div class="tab-pane fade show active" id="physics-panel" role="tabpanel" aria-labelledby="physics-tab">
        <div class="row">
          
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="card h-100 book-card">
              <img src="https://via.placeholder.com/600x800/6f42c1/ffffff?text=PHYS.101" class="card-img-top" alt="Physics Book Cover">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">PHYS.101</h5>
                <p class="card-text">Physics for Life Science Students</p>
                <a href="ebooks/basic-phys101/PHYS.101.html" class="btn btn-primary mt-auto">Open Book</a>
              </div>
            </div>
          </div>
          
          </div>
      </div>
      
      <div class="tab-pane fade" id="math-panel" role="tabpanel" aria-labelledby="math-tab">
        <div class="row">
          
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="card h-100 book-card">
              <img src="https://via.placeholder.com/600x800/fd7e14/ffffff?text=MATH.101" class="card-img-top" alt="Math Book Cover">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">MATH.101</h5>
                <p class="card-text">Calculus for Life Sciences</p>
                <a href="#" class="btn btn-secondary mt-auto disabled">Coming Soon</a>
              </div>
            </div>
          </div>

        </div>
      </div>
      
      <div class="tab-pane fade" id="chemistry-panel" role="tabpanel" aria-labelledby="chemistry-tab">
        <div class="row">
          
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="card h-100 book-card">
              <img src="https://via.placeholder.com/600x800/28a745/ffffff?text=CHEM.101" class="card-img-top" alt="Chemistry Book Cover">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">CHEM.101</h5>
                <p class="card-text">General Chemistry for Health Sciences</p>
                <a href="#" class="btn btn-secondary mt-auto disabled">Coming Soon</a>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
      <div class="tab-pane fade" id="biology-panel" role="tabpanel" aria-labelledby="biology-tab">
        <div class="row">
          
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="card h-100 book-card">
              <img src="https://via.placeholder.com/600x800/20c997/ffffff?text=BIO.101" class="card-img-top" alt="Biology Book Cover">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">BIO.101</h5>
                <p class="card-text">Cell Biology</p>
                <a href="#" class="btn btn-secondary mt-auto disabled">Coming Soon</a>
              </div>
            </div>
          </div>

        </div>
      </div>
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
